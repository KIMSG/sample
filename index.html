      <h1>1. 보물찾기.</h1>
      <h3>딜랩에 숨겨진 QRcode를 찾으세요.<br>
          각 미션을 수행하여 핑크팬서에게 오세요.<br>
          제한시간 : 10시 30분 ~ 12시 까지<br>
          가장 많은 큐알 미션을 인증한 팀이 1등을 하게 됩니다.
          <br>
          게임 시작 후 30분 간격으로 아직 찾지 못한 QRcode의 장소 힌트 사진이 공개 됩니다.
      </h3>
        <br>
        <br>

        <br>

      <br>

      <h3>로건 집무실.<br>
